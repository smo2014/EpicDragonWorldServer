# ---------------------------------------------------------------------------
# Network Configurations
# ---------------------------------------------------------------------------

# Port that the server will listen for incomming client connections.
# Default: 5055
ServerPort = 5055

# Define how many players are allowed to play simultaneously on your server.
# Default: 2000
MaximumOnlineUsers = 2000

# Client version identifier.
# Only allow connection to clients of this version.
ClientVersion = 1.0

# ---------------------------------------------------------------------------
# Network Encryption
# ---------------------------------------------------------------------------

# Encryption secret keyword.
SecretKeyword = SECRET_KEYWORD

# Encryption 16-byte private password.
PrivatePassword = 1234567890123456