# ---------------------------------------------------------------------------
# Logging Configurations
# ---------------------------------------------------------------------------

# Log file size limit.
# When a log file size has reached or exceeded this size, a new file is made.
# LogFileSizeLimitEnabled = False
# LogFileSizeLimit = 1073741824 (1GB)
LogFileSizeLimitEnabled = False
LogFileSizeLimit = 1073741824

# Enable world logs.
# This will log player entering or leaving the game world.
# Default: True
LogWorld = True

# Enable player chat logs.
# Default: True
LogChat = True

# Enable admin activity logs.
# Default: True
LogAdmin = True